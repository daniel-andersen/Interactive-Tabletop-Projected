<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" style="position: fixed;">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate, post-check=0, pre-check=0, max-age=0" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />

        <title>Interactive Tabletop Project:ed</title>

        <script src="lib/opencv/utils.js" type="text/javascript"></script>

        <script src="lib/tensorflow/tfjs.js" type="text/javascript"></script>
        <script src="lib/tensorflow/deeplab.js" type="text/javascript"></script>

        <script src="itp.js" type="text/javascript"></script>

        <style>
            .fullsize {
                position: absolute;
                left: 0px;
                top: 0px;
                width: 100%;
                height: 100%;
                background: transparent;
            }
        </style>
    </head>

    <body id="body" style="position: fixed; background: #000000; margin: 0; padding: 0; width: 100vw; height: 100vh; overflow: hidden;">
        <img id="exampleImage" src="assets/example1/calibration.png" width="1920px" height="1080px" style="position: absolute; left: 0; top: 0; visibility: hidden;" />

        <video id="cvVideo" autoplay="true" style="position: absolute; left: 0; top: 0; width: 100vh; height: 100vw; visibility: hidden;"></video>
        <canvas id="cvVideoCanvas" width="1920px" height="1080px" style="position: absolute; left: 0; top: 0; visibility: hidden;"></canvas>
        <canvas id="cvDebugCanvas" width="1920px" height="1920px" style="position: absolute; left: 0; top: 0; width: 800px; height: 800px; border-style: solid; border-width: 1px; border-color: #ff0000; visibility: hidden;"></canvas>
    </body>
